<h1>Control the FE-C</h1>
<style type="text/css">

input { font-size:3em; margin:0.5em;width:60% }
label { font-size:1.6em; }
span { width:5em; max-width:5em;text-align:right }
</style>
<div>
<span></span><input type=range min="0.01" max="0.8" value="0.41" step="any" id="resistance"><label for="WindResistance">Wind Resistance</label>
</div>
<div>
<span></span><input type=range min="0.001" max="0.01" value="0.004" step="any" id="rolling"><label for="rolling">Rolling Resistance</label>
</div>
<div>
<span></span><input type=range min="-10" max="10" value="0" step="any" id="grade"><label for="grade">Grade</label>
</div>
<div>
<span></span><input type=range min="-20" max="0" value="-5" step="any" id="mingrade"><label for="mingrade">Minimum Grade</label>
</div>
<div>
<span></span><input type=range min="0" max="20" value="5" step="any" id="maxgrade"><label for="maxgrade">Maximum Grade</label>
</div>
<script src="mqtt.js" type="text/javascript"></script>
<script src="send.js" type="text/javascript"></script>
